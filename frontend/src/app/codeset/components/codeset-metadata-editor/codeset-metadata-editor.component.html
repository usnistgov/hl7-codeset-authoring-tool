<ng-template #headerTitle>
  <div style="display: flex; align-items: center; gap: 10px; margin-right: 10px;">
    <div>{{ initialLabel }}</div>
    <fa-icon icon="chevron-right"></fa-icon>
    <div>{{metadata.title}}</div>
  </div>
</ng-template>

<form [formGroup]="form">
  <div class="mb-3">
    <label for="label" class="form-label">Name</label>
    <input type="text" class="form-control" id="label" placeholder="Name" formControlName="name">
  </div>
  <div class="mb-3">
    <label for="value" class="form-label">Description</label>
    <input type="text" class="form-control" id="description" placeholder="Description" formControlName="description">
  </div>
  <div class="form-group api-key-disable">
    <label for="description"><strong>Enable API Access without API Key Protection (Open to Public)</strong></label><br>
    <p-inputSwitch id="disableKeyProtection" name="disableKeyProtection" formControlName="disableKeyProtection"
      (onChange)="onToggle($event)"></p-inputSwitch>
  </div>

  <div class="mb-3">
    <label for="defaultVersion" style="margin-right: 5px;"><strong>Latest Stable Version</strong></label><br>
    <p-dropdown [options]="committedVersions" formControlName="latestVersion" optionLabel="version"
      optionValue="version">
    </p-dropdown>
  </div>
</form>
